<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load socialaccount %}
   
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
   

</head>
<body>
    <div ><a class="register" href="register">Sign Up</a></div>
    <div class="hi">Sign in to My Desk
       <form class="mail" method="POST" action="{% url 'verify' %}" >
        {% csrf_token %}
        <label for="email"></label><br><input  style="width: 300px; height: 40px;" placeholder="EmailAddress" type="text" name="email"  id="email" >
        <div class="psd"><label for="psd"></label><br><input style="width: 300px; height: 40px;" type="password" placeholder="password" name="password" id="password" ><br></div>
            
        <div class="g-recaptcha" data-sitekey="6LeULb8pAAAAAMPWIx5znAXJDQVCBxbgjykJdOWG"></div>
        {% if error %}
            <p class="err">{{ error }}</p>
        {% endif %}
        <button class="loginb" type="submit" >log in</button>
        </form>
        
      
       <a class="lp" href="forgot">Forget password?</a>
       <div class="remember">
        <input  type="checkbox" for="rememberme" id="rememberme" >
        <label for="rememberme">Remember me</label> 
        </div>
       <h3 class="h3"> Or connect with</h3>
       <a class="con_google" href="{% provider_login_url 'google' %}">
        <i id="icon" class="fab fa-google"></i>Continue with Google
    </a>
    
    
      <a class="con_fac" href="{% provider_login_url 'facebook' %}"><i id="icon" class="fab fa-facebook"></i>continue with facebook</a>
       <h6 class="h6">Don't have an account?<a href="register">Sign Up</a></h6>
    </div> 
    
</body>
</html>
