
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css\forgot.css' %}">
</head>
<body>


    <div class="forgot" >
    
   <form class="fo" action="{% url 'forgot' %}" method="POST" >
    <h2 id="fot">Forgot Passwor</h2>
    <h6 style="color: aliceblue;">Enter your email and we'll send you a link toreset your password.</h6>
        {% csrf_token %}
        <input class="int" style="width: 300px;" placeholder="EmailAddress" type="text" name="Email"  id="Email" required>
       
    <button class="button"  type="submit">submit</button>
    <a class="logi" href="login">Back to Login</a>
    {% if error %}
    <p>{{ error }}{{sent}}</p>
    {% endif %}
   </form>
 
    </div>
    
</body>
</html>
